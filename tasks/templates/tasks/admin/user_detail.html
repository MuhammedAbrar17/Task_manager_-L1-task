{% extends "tasks/admin/base.html" %}

{% block content %}
    <div class="card">
        <h2>User Details</h2>
        
        <div class="form-group">
            <label>Username:</label>
            <p>{{ user.username }}</p>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <p>{{ user.email }}</p>
        </div>
        
        <div class="form-group">
            <label>Role:</label>
            <p>{{ user.get_role_display }}</p>
        </div>
        
        <div class="form-group">
            <label>Assigned Admin:</label>
            <p>{{ user.assigned_admin.username if user.assigned_admin else '-' }}</p>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="{% url 'admin-user-list' %}" class="btn">Back to List</a>
            <a href="#" class="btn btn-primary">Edit</a>
        </div>
    </div>
{% endblock %}
